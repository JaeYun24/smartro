<body>

<!-- [s] wrapper -->
<div id="wrapper">

	<div id="skipToContent" class="skipnav">
		<a href="#container">본문 바로가기</a>
	</div>

	<!-- [s] header -->
	<header id="header">
		<h1><a href="index.html"><img src="../img/m/logo.png" alt="SmartroPay"></a><span class="simp bg_thm">간편결제</span></h1>
		<a href="javascript:history.back();" class="close"><img src="../img/m/ico_close.png" alt="닫기"></a>
	</header>
	<!-- [e] header -->

	<!-- [s] container -->
	<section id="container">
		<!-- [s] 포인트 -->
		<div class="point_wp bx_cont">
			<h2><span class="c_thm">Point Check</span>포인트 조회</h2>
			<div class="inner">
				<ul class="info_form">
					<li>
						<label for="cardNum" >카드번호</label>
						<div class="frm w4 dash">
							<div class="inp">
								<input type="text" name="cardNum" id="cardNum_1" maxlength="4" placeholder="0000" >
								<label for="cardNum_1" class="hidden">CARD NUMBER</label>
							</div>
							<div class="inp">
								<input type="text" name="cardNum" id="cardNum_2" maxlength="4" placeholder="0000">
								<label for="cardNum_2" class="hidden">CARD NUMBER</label>
							</div>
							<div class="inp">
								<input type="text" name="cardNum" id="cardNum_3" maxlength="4" placeholder="0000">
								<label for="cardNum_3" class="hidden">CARD NUMBER</label>
							</div>
							<div class="inp">
								<input type="text" name="cardNum" id="cardNum_4" maxlength="4" placeholder="0000">
								<label for="cardNum_4" class="hidden">CARD NUMBER</label>
							</div>
						</div>
					</li>
					<li>
						<label for="birthDay" >생년월일</label>
						<div class="frm w3 slush wd60">
							<div class="inp">
								<input type="text" name="birthDay" id="birthDay"  maxlength="2" placeholder="YY">
								<label for="birthDay_1" class="hidden">년도</label>
							</div>
							<div class="inp">
								<input type="text" name="birthDay" id="birthDay" maxlength="2" placeholder="MM">
								<label for="birthDay_2" class="hidden">월</label>
							</div>
							<div class="inp">
								<input type="text" name="birthDay" id="birthDay" maxlength="2" placeholder="DD">
								<label for="birthDay_3" class="hidden">일</label>
							</div>
						</div>
					</li>
				</ul><!-- info_form -->
				<div class="ex_list mt40">
					<ul>
						<li>본인의 멤버십 카드번호를 사용해서 조회하시기 바립니다. </li>
						<li>단 KT비즈멤버십은 멤버십 가입 실사용자의 생년월일을 입력해 주시기 바랍니다.</li>
					</ul>
				</div>
				<div class="btn_area mt50">
					<a href="#" class="btn_norm">취소</a>
					<a href="point_check.html" class="btn_norm bg_thm">다음</a>
				</div><!-- btn_area -->
			</div><!-- inner -->
		</div>
		<!-- [s] 포인트 -->
	</section>
	<!-- [e] container -->

	<div class="adv_ban"><img src="../img/m/img_ad.png" alt="신한카드 최대 6개월 무이자 할부혜택(5만원 이상 결제시)"></div>
</div>
<!-- [e] wrapper -->

<script type="text/javascript" src="../js/m_publish.js"></script>
<script type="text/javascript" src="../js/ticker.js"></script>

</html>
