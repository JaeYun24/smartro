 <!doctype html>
<html lang="ko" >
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no" />
<meta name="title" content="SmartroPAY" />
<meta name="subject" content="" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>SmartroPAY</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../font/SpoqaHanSansNeo.css">
<link rel="stylesheet" type="text/css" href="../css/slick.css">
<link rel="stylesheet" type="text/css" href="../css/animate.css">
<link rel="stylesheet" type="text/css" href="../css/import.css">

<script type="text/javascript" src="../js/libs/jquery.min.js"></script>
<script type="text/javascript" src="../js/libs/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/TweenMax.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>

</head>
<body>

<!-- [s] wrapper -->
<div id="wrapper">

	<div id="skipToContent" class="skipnav">
		<a href="#container">본문 바로가기</a>
	</div>

	<div class="wrap infit">
		<div class="wp_contents">
			<!-- [s] header -->
			<div id="header">
				<h1><a href="index.html"><img src="../img/pc/logo.png" alt="SmartroPay"></a></h1>
				<a href="javascript:history.back();" class="close"><img src="../img/pc/ico_close.png" alt="닫기"></a>
			</div>
			<!-- [e] header -->

			<!-- [s] container -->
			<section id="container">
				<!-- [s] 상단 타이틀 영역 -->
				<div class="main_title">
					<p class="st">(주)스마트로</p>
					<p class="tit">마카롱 5종 세트</p>
					<p class="num c_thm">158,000<em>원</em></p>
				</div>
				<!-- [e] 상단 타이틀 영역 -->
				
				<!-- [s] 공지 슬라이더 -->
				<div class="notice_slide">
					<h2 class="obd_thm c_thm">공지</h2>
					<div class="is_slide" id="newsticker">
						<ul>
							<li class="sld"><a href="javascript:popupOpen('.layer_notice');">법인/체크/선불/기프트/BC마크가 없는 NON BC카드 무이자 제외</a></li>
							<li class="sld"><a href="javascript:popupOpen('.layer_notice');">NON BC카드 무이자 제외</a></li>
						</ul>
					</div>
				</div>
				<!-- [e] 공지 슬라이더 -->

				<!-- [s] 로그인 선택 -->
				<div class="pay_check bx_cont">
					<div class="inner infit">
						<h2>로그인</h2>
						<div class="login_con">
							<ul>
								<li>
									<label for="id" class="hidden">아이디</label>
									<input type="text" name="id" id="id" placeholder="아이디" class="input_basic">
								</li>
								<li class="mt15">
									<label for="password" class="hidden">비밀번호</label>
									<input type="password" name="password" id="password" placeholder="비밀번호" class="input_basic">
								</li>
							</ul>
							<div class="itxt no_bd">상기 내용은 예약상태이므로 <span class="red">입금 기한 내에 입금</span>하셔야 <span class="red">결제가 완료</span>됩니다.</div>
							
						</div><!-- check_list -->
					</div><!-- inner -->
					<div class="btn_area bot">
						<a href="javascript:popupOpen('.layer_cancel');" class="btn_norm">취소</a>
						<a href="#" class="btn_norm bg_thm">다음</a>
					</div><!-- btn_area -->
				</div>
				<!-- [e] 로그인 선택 -->

			</section>
			<!-- [e] container -->

			<!-- [s] layer -->
			<div class="layer_wrap active" style="display:block;">
				<!-- [s] 비밀번호 팝업 -->
				<div class="ly_content layer_password" style="display:table;">
					<div class="ly_cont">
						<div class="layer pw_pop infit">
							<a href="javascript:popupClose('.layer_password');" class="close"><img src="../img/pc/ico_close.png" alt="닫기"></a>
							<!-- [s] 비밀번호 입력 -->
							<div class="password_input infit">
								<span class="tag">입력오류 <b class="red">1/3</b></span>
								<p class="tit">결제 비밀번호 입력</p>
								<p class="err">결제 비밀번호가 일치하지 않습니다.<br>다시 입력해주세요.</p>
								<div class="number"><span class="on"></span><span class="on"></span class="on"><span></span><span></span><span></span><span></span></div>
								<div class="keypad">
									<a href="javascript:void(0);">5</a>
									<a href="javascript:void(0);">4</a>
									<a href="javascript:void(0);">1</a>
									<a href="javascript:void(0);">9</a>
									<a href="javascript:void(0);">7</a>
									<a href="javascript:void(0);">6</a>
									<a href="javascript:void(0);">2</a>
									<a href="javascript:void(0);">8</a>
									<a href="javascript:void(0);" class="reb">재배열</a>
									<a href="javascript:void(0);">3</a>
									<a href="javascript:void(0);">0</a>
									<a href="javascript:void(0);" class="back">X</a>
								</div>
							</div>
							<!-- [e]  비밀번호 입력 -->
						</div>
					</div>
				</div>
				<!-- [e] 비밀번호 팝업-->

				<div class="ly_dim"></div>
			</div>
			<!-- [e] layer -->
		</div><!-- wp_contents -->

		<!-- 광고배너 -->
		<div class="right_bar">
			<div class="adv_ban"></div>
			<div class="nation"><a><img src="../img/pc/nat_kor.png" alt="한국"></a><a><img src="../img/pc/nat_usa.png" alt="미국"></a></div>
		</div><!-- right_bar -->
	</div><!-- wrap -->

	<div class="wp_dim"></div>
</div>
<!-- [e] wrapper -->

<script type="text/javascript" src="../js/publish.js"></script>
<script type="text/javascript" src="../js/ticker.js"></script>

</body>
</html>
